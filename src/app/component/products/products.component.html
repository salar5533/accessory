<div class="card-top container-fluid">
  <div class="container d-flex">
    <div class="item" style="padding-bottom: px;">
      <a (click)="filter('')">
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100"
          alt=""
        />
        <h6>All products</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('electronics')">
        <img
          src="https://static-01.daraz.pk/p/8ac45e3f7edb2a989d1e572328201cd5.jpg_170x170q80.jpg_.webp"
          alt=""
        />
        <h6>Electronics</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('fashion')">
        <img
          src="https://static-01.daraz.pk/p/fb625acd92538373c7a74de90624b2ab.jpg_170x170q80.jpg_.webp"
          alt=""
        />
        <h6>Fashion</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('jewelery')">
        <img
          style="width: 62px; margin-top: 5px"
          src="https://static-01.daraz.pk/p/a9162cc83a25c34239ff900fe46646e2.png_170x170q80.jpg_.webp"
          alt=""
        />
        <h6>Jewllery</h6>
      </a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <ng-container
      *ngFor="let item of filterCategory | filter: searchKey:'title'"
    >
      <div class="card col-md-3">
        <img src="{{ item.image }}" alt="" />
        <h5
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.title }}
        </h5>
        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.description }}
        </p>
        <p><strong>Price:</strong> ${{ item.price }}</p>
        <button class="btn btn-primary" (click)="addtocart(item)">
          Add to cart
        </button>
      </div>
    </ng-container>
  </div>
</div>
